  <script src="static/slick/slick.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".httpreserve").slick({
        //dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 1
      });
    });

	function updateSlick(content) {

		//let browsing continue
		var currentSlide = $('.httpreserve').slick('slickCurrentSlide');

		// Add a slide
		$('.httpreserve').slick('slickAdd', content);		
		$('.httpreserve').slick('unslick');			
		$('.httpreserve').slick('reinit');
		$(".httpreserve").slick({
		     dots: true,
		     infinite: true,
		     centerMode: true,
		     slidesToShow: 3,
		     slidesToScroll: 1
		});
		$(".httpreserve").slick('slickGoTo', currentSlide, true);
	}
  </script>
